  <!-- SCRIPTS -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const nome = localStorage.getItem("usuarioLogado");
    const role = localStorage.getItem("role");

    if (!nome) {
      // Redireciona para login se não tiver usuário
      window.location.href = "/login.html";
      return;
    }

    // Mostra bem-vindo
    const bemVindo = document.getElementById("bemVindo");
    if (bemVindo) bemVindo.innerText = `Bem-vindo, ${nome}`;

    // Oculta menu admin se não for admin
    const menuAdmin = document.getElementById("menuAdmin");
    if (role !== "admin" && menuAdmin) menuAdmin.style.display = "none";

    // Logout
    window.logout = function() {
      localStorage.removeItem("usuarioLogado");
      localStorage.removeItem("role");
      window.location.href = "/login.html";
    }

    // Função detalhes
    window.abrirDetalhes = function() {
      window.location.href = "/detalhes.html";
    }
  });
  </script>
