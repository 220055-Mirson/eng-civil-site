<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Ugembe</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <script>
    // Verifica login
    const usuarioLogado = localStorage.getItem("usuarioLogado");
    if (!usuarioLogado) {
      window.location.href = "/login.html";
    }
  </script>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container nav-container">
      <div class="logo">
        <img src="/img/logotipo.png" alt="Logo Ugembe">
      </div>
      <div class="welcome-user destaque" id="bemVindo"></div>
      <ul class="nav-links">
        <li id="menuAdmin"><a href="/admin.html">Admin</a></li>
        <li><a href="/construcoes.html">Construções</a></li>
        <li><a href="/sobre.html">Sobre</a></li>
        <li><a href="#" onclick="logout()">Sair</a></li>
      </ul>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container conteudo">
    <h1 class="titulo">Projetos Recentes</h1>
    <div class="grid-cards">
      <!-- Seus cards aqui -->
    </div>
  </main>

  <footer>
    <div class="footer">
      <h2>Construa seus sonhos com qualidade!</h2>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    const nome = localStorage.getItem("usuarioLogado");
    const role = localStorage.getItem("role");

    if (nome) {
      document.getElementById("bemVindo").innerText = `Bem-vindo, ${nome}`;
    }

    const menuAdmin = document.getElementById("menuAdmin");
    if (role !== "admin" && menuAdmin) {
      menuAdmin.style.display = "none";
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      localStorage.removeItem("role");
      window.location.href = "/login.html";
    }
  </script>
</body>
</html>
