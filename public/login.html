<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sistema Eng. Civil</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 380px; border-radius: 20px;">
    <h3 class="text-center mb-3">Bem-vindo</h3>

    <form onsubmit="login(); return false;">
      <div class="mb-3">
        <label for="username" class="form-label">Nome de Usuário</label>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Digite seu primeiro nome"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Entrar
      </button>
    </form>

    <p class="text-center mt-3 small text-muted">
      Apenas digite o nome! Não é necessário senha.
    </p>
  </div>

  <!-- SCRIPT -->
  <script>
    function login() {
      const nome = document.getElementById("username").value.trim();

      if (!nome) {
        alert("Digite seu nome");
        return;
      }

      // Definir papel
      let role = "user";
      if (nome.toLowerCase() === "ugembe") {
        role = "admin";
      }

      // Guardar no navegador
      localStorage.setItem("usuarioLogado", nome);
      localStorage.setItem("role", role);

      // Redirecionar
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
