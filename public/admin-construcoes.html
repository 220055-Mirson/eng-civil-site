<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Admin - Construções</title>
  <link rel="stylesheet" href="css/construcoes.css">
</head>
<body>

<header class="topo">
  <h1>Admin - Construções</h1>
</header>

<main style="padding:30px">

<form id="form-construcao" enctype="multipart/form-data">
  <input type="text" name="titulo" placeholder="Nome da construção" required><br><br>

  <textarea name="descricao" placeholder="Descrição"></textarea><br><br>

  <input type="file" name="imagens" multiple required><br><br>

  <button type="submit">Adicionar Construção</button>
</form>


<hr><br>

<div id="lista-admin"></div>

</main>

<script src="js/admin-construcoes.js"></script>
</body>
</html>
